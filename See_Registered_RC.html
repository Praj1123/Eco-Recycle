<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
  <link rel="stylesheet" href="index.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./Data/MOCK_DATA_recycle_center.js"></script>
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
    }
  </style>
  <style>
    .color {
      background-color: #067451;
    }

    @media (max-width: 767px) {
      .hide-on-mobile {
        display: none;
      }
      .button{
        display:block;
      }
      .img-ocean {
        display: none;
      }
      .img-ewaste {
        display: none;
      }
      .bg-campaign h1{
        font-size:x-large;
        text-align: center;
        font-weight:bolder;
      }
      .bg-campaign p{
        font-size:small;
        text-align: center;
      }
    }

    .flex-nowrap {
      flex-wrap: nowrap;
    }

    .overflow-hidden {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .img-bg {
      width: 1100px;
    }
  </style>
</head>

<body>
    <nav class="navbar color text-light">
        <div class="container-fluid">
            <a class="navbar-brand text-light"><b>EcoRecycle</b></a>
        </div>
    </nav>

    <div class="container mt-3 p-5">
        <div class="row ">
            <h1 class="fs-3 text-green-700"><b>Filtered recycling centre's for you !</b></h1>
            <p class="mb-5">6 of 6 results found</p>
            <div id="json_val" class="flex flex-wrap gap-20">
            </div>
        </div>
        <button class="btn btn-outline-success">Load more...</button>
    </div>
    <script>
        data.recycle_center.forEach(recycle_center => {
        document.getElementById("json_val").appendChild(generateCenterInfo(recycle_center));
        });
        function generateCenterInfo(recycle_center){
            const centers = document.createElement('div');
            const recycle_center_info = `
            <div class="col mb-5" style="position: relative;">
                    <div class="card h-100 mb-3" style="width: 18rem;">
                        <img src="/images/recycle.png" class="card-img-top position-relative" alt="...">
                        <div class="position-absolute top-1 left-1">
                            <span class="badge fs-5 m-1 bg-green-600" style="display: inline; float: left;">
                                <h1>${recycle_center.rating}</h1>
                            </span>
                        </div>
                        <div class="position-absolute top-3 right-3">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                                class="bi bi-star-fill text-warning hover:scale-150" viewBox="0 0 16 16">
                                <path
                                    d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
                            </svg>
                        </div>
                        <div class="card-body d-flex flex-column" style="height: 14rem;">
                            <h5 class="card-title font-semibold text-green-700 fs-4">${recycle_center.name}</h5>
                            <p class="card-text overflow-hidden font-bold text-lg">${recycle_center.location}</p>
                            <p class="card-text overflow-hidden">${recycle_center.contacts}</p>
                            <p class="card-text overflow-hidden">${recycle_center.email}</p>
                            <button class="btn btn-outline-success mt-2">Select</button>
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                                class="bi bi-chevron-right position-absolute bottom-2 right-2 text-green-700 hover:scale-150"
                                viewBox="0 0 16 16" onclick="window.location.href='details.html'">
                                <path fill-rule="evenodd"
                                    d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708" />
                            </svg>
                        </div>
                    </div>
                </div>
            `;
            const newDiv1 = document.createElement("div");
            newDiv1.innerHTML = recycle_center_info;
            centers.appendChild(newDiv1);
            return centers;
            }
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<scrip src="index.js"></script>
</body>
</html>
