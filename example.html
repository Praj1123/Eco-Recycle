<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Item Listing Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h2>Item Listing Form</h2>
    <hr>
    <form id="itemListingForm">
      <div class="form-group">
        <label for="productName">Product Name:</label>
        <input type="text" class="form-control" id="productName">
      </div>
      <div class="form-group">
        <label for="brand">Brand:</label>
        <input type="text" class="form-control" id="brand">
      </div>
      <div class="form-group">
        <label for="model">Model:</label>
        <input type="text" class="form-control" id="model">
      </div>
      <div class="form-group">
        <label for="otherDetails">Other Details:</label>
        <textarea class="form-control" id="otherDetails" rows="3"></textarea>
      </div>
      
      <h4>Acceptance Criteria:</h4>
      <div id="criteriaFields">
        <!-- Criteria fields will be added dynamically here -->
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="scratchCheckbox">
          <label class="form-check-label" for="scratchCheckbox">Scratch</label>
        </div>
        <div id="scratchInput" style="display: none;">
          <input type="number" class="form-control mt-2" id="scratchCount" placeholder="Enter number of scratches">
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="noScratchCheckbox">
          <label class="form-check-label" for="noScratchCheckbox">No Scratch</label>
        </div>
      </div>
      
      <button type="button" class="btn btn-primary mt-3" id="addCriteriaBtn">Add More Criteria</button>
      
      <hr>
      <h4>Summary:</h4>
      <div id="criteriaSummary">
        <!-- Summary of selected criteria will be shown here -->
      </div>
      
      <button type="submit" class="btn btn-success mt-3">Submit</button>
    </form>
  </div>

  <script>
    $(document).ready(function() {
      var criteriaCount = 1;

      // Function to add new criteria field
      $("#addCriteriaBtn").click(function() {
        var newCriteriaField = `
          <div class="form-group">
            <label for="criteria${criteriaCount}">Criteria ${criteriaCount}:</label>
            <input type="text" class="form-control" id="criteria${criteriaCount}">
            <input type="range" class="form-control-range mt-2" id="severity${criteriaCount}" min="0" max="10" value="0">
            <p>Deduction: $<span id="deduction${criteriaCount}">0</span> per criteria</p>
          </div>
        `;
        $("#criteriaFields").append(newCriteriaField);

        // Event listener to update deduction amount dynamically
        $(`#severity${criteriaCount}`).on("input", function() {
          var severityValue = $(this).val();
          $(`#deduction${criteriaCount}`).text(severityValue * 10); // Assuming deduction is $10 per severity point
        });

        criteriaCount++;
      });

      // Show/hide scratch input field based on checkbox
      $("#scratchCheckbox").change(function() {
        if ($(this).is(":checked")) {
          $("#scratchInput").show();
        } else {
          $("#scratchInput").hide();
        }
      });

      // Submit form event
      $("#itemListingForm").submit(function(event) {
        // You can handle form submission here, e.g., send data to backend
        event.preventDefault(); // Prevent default form submission behavior
        alert("Form submitted!");
      });
    });
  </script>
</body>
</html>
