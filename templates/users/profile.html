<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<title>Profile</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<style type="text/tailwindcss">
		@layer utilities {
      .content-auto {
        content-visibility: auto;
      }
    }
	</style>
	<style>
		.form-control:focus {
			box-shadow: none;
			border-color: #BA68C8
		}

		.profile-button {
			background: rgb(99, 39, 120);
			box-shadow: none;
			border: none
		}

		.profile-button:hover {
			background: #682773
		}

		.profile-button:focus {
			background: #682773;
			box-shadow: none
		}

		.profile-button:active {
			background: #682773;
			box-shadow: none
		}

		.back:hover {
			color: #682773;
			cursor: pointer
		}

		.labels {
			font-size: 11px
		}

		.add-experience:hover {
			background: #BA68C8;
			color: #fff;
			cursor: pointer;
			border: solid 1px #BA68C8
		}

		.important-notice {
			margin-top: 20px;
			background-color: #f9f9f9;
			padding: 10px;
			border-radius: 5px;
			text-align: center;
		}

		.join-button {
			background-color: #4caf50;
			color: #ffffff;
			padding: 8px 16px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}

		@media (max-width: 767px) {
			.manage_width {
				margin: 10px;
			}
		}

		.color {
			background-color: #067451;
		}
	</style>
</head>

<body>
	<nav class="navbar color text-light">
		<div class="container-fluid">
			<a class="navbar-brand text-light"><b>EcoRecycle</b></a>
		</div>
	</nav>
	<div class="container border-5 border-green-600 rounded mt-5 mb-5">
		<div class="row">
			<div class="col-md-3 border-right">
				<div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5"
						width="150px"
						src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span
						class="font-weight-bold">Edogaru</span><span
						class="text-black-50">edogaru@mail.com.my</span><span> </span></div>
			</div>
			<div class="col-md-5 border-right">
				<div class="p-3 py-5">
					<div class="d-flex justify-content-between align-items-center mb-3">
						<h4 class="text-right">Profile Settings</h4>
					</div>
					<div class="row mt-2">
						<div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control"
								placeholder="first name" value=""></div>
						<div class="col-md-6"><label class="labels">Surname</label><input type="text"
								class="form-control" value="" placeholder="surname"></div>
					</div>
					<div class="row mt-3">
						<div class="col-md-12"><label class="labels">Mobile Number</label><input type="text"
								class="form-control" placeholder="enter phone number" value=""></div>
						<div class="col-md-12"><label class="labels">Address Line 1</label><input type="text"
								class="form-control" placeholder="enter address line 1" value=""></div>
						<div class="col-md-12"><label class="labels">Postcode</label><input type="text"
								class="form-control" placeholder="enter address postcode" value=""></div>
						<div class="col-md-12"><label class="labels">State</label><input type="text"
								class="form-control" placeholder="enter address state" value=""></div>
						<div class="col-md-12"><label class="labels">Email ID</label><input type="text"
								class="form-control" placeholder="enter email id" value=""></div>
					</div>
					<div class="row mt-3">
						<div class="col-md-6"><label class="labels">Country</label><input type="text"
								class="form-control" placeholder="country" value=""></div>
						<div class="col-md-6"><label class="labels">State/Region</label><input type="text"
								class="form-control" value="" placeholder="state"></div>
					</div>
					<div class="mt-5 text-center"><button class="btn btn-outline-success" type="button">Save
							Profile</button></div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="p-3 py-5">
					<div class="important-notice">
						Stay informed with exclusive offers and discounts on sustainable services. Join our Green Club
						now!
						<button class="join-button">Join now</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<script>
		const user = {
			fullname: 'John Doe',
			email: 'john.doe@example.com',
			address: '123 Main St, Anytown USA'
		}

		document.getElementById('fullname').innerText = user.fullname;
		document.getElementById('email').innerText = user.email;
		document.getElementById('address').innerText = user.address;
	</script>
</body>

</html>
